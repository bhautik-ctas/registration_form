<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

  <p class="para">jquery tutorial</p>
 

  <script>
  const arr = [{name:'raj',age:22},{name:'vishal',age:35}];

  const data = arr.map((v)=>{
    v.age++;
    return v.name+v.age;
  })

  document.write(data);
  </script>

</body>
